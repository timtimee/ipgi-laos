/* Jackpot Glow Pulse */
@keyframes glowPulse {
0% { text-shadow: 0 0 5px rgba(255,215,0,0.4); }

/* NAVBAR */

position:fixed;

left:0;
width:100%;

display:flex;
align-items:center;

.logo img{height:42px;}

.lang-switch{margin-left:auto;display:flex;gap:8px;}

.lang-switch button{

cursor:pointer;

transition:0.3s;
}

.lang-switch button.active{
background:gold;

}

.lang-switch button:hover{background:gold;}

/* HERO */
.hero{

}

}

.prize{margin:12px 0;font-size:1.15rem;}
.highlight{color:#7fffd4;font-weight:600;}
.schedule{margin-top:25px;line-height:1.8;opacity:0.85;}
.cta{margin-top:35px;font-size:1.25rem;color:#e6c15a;font-weight:600;}

/* JACKPOT */
.jackpot-section{
padding:100px 10%;
text-align:center;
background:#141a2e;
}

.toggle-buttons{margin:30px 0 60px;}

.toggle-buttons button{
padding:12px 30px;
margin:0 10px;
border-radius:30px;
border:1px solid gold;
background:transparent;
color:gold;
cursor:pointer;
transition:0.3s;
}

.toggle-buttons button.active{
background:gold;
color:black;
font-weight:600;
}

.game{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,215,0,0.3);
border-radius:20px;
padding:40px;
margin-bottom:40px;
box-shadow:0 0 25px rgba(255,215,0,0.1);
backdrop-filter:blur(10px);
}

.levels{display:flex;gap:20px;flex-wrap:wrap;}
.level{flex:1;min-width:250px;background:rgba(0,0,0,0.5);padding:25px;border-radius:15px;}
.amount{font-size:2rem;font-weight:700;margin:15px 0;color:#ffd700;}
.date{font-size:0.9rem;color:#aaa;margin-top:8px;}

footer{
padding:40px;
text-align:center;
color:gold;
background:#0b0f1a;
font-size:0.9rem;
}

/* SCROLL REVEAL */
.reveal{
opacity:0;
transform:translateY(60px);
transition:all 0.8s ease;
}

.reveal.active{
opacity:1;
transform:translateY(0);
}

@media(max-width:768px){
.levels{flex-direction:column;}
.hero h1{font-size:2.2rem;}
.event-box{padding:28px;}
}

/* LANGUAGE */
function setLanguage(lang,btn){
const hero=document.getElementById("hero");
hero.classList.add("fade");
setTimeout(()=>{
const t=translations[lang]||translations.en;
document.getElementById("event-title").innerHTML=t.title;
document.getElementById("event-subtitle").innerHTML=t.subtitle;
document.getElementById("prize1").innerHTML=t.prize1;
document.getElementById("prize2").innerHTML=t.prize2;
document.getElementById("prize3").innerHTML=t.prize3;
document.getElementById("schedule").innerHTML=t.schedule;
document.getElementById("location").innerHTML=t.location;
document.getElementById("cta-text").innerHTML=t.cta;
hero.classList.remove("fade");
},200);
document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
if(btn) btn.classList.add("active");
}
setLanguage("en",document.querySelector(".lang-switch button"));

/* JACKPOT */
let jackpotData={},currentMode="current";

fetch("data.json")
.then(res=>res.json())
.then(data=>{
jackpotData=data;
currentMode=data.mode||"current";
setActiveButton();
renderJackpot();
});

document.getElementById("btn-current").onclick=()=>{
currentMode="current";
setActiveButton();
renderJackpot();
};
document.getElementById("btn-last").onclick=()=>{
currentMode="last";
setActiveButton();
renderJackpot();
};

function setActiveButton(){
const btnCurrent=document.getElementById("btn-current");
const btnLast=document.getElementById("btn-last");
const title=document.getElementById("jackpot-title");

btnCurrent.classList.toggle("active",currentMode==="current");
btnLast.classList.toggle("active",currentMode==="last");

if(currentMode==="current"){
const d=new Date();
const day=String(d.getDate()).padStart(2,'0');
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const month=months[d.getMonth()];
const year=String(d.getFullYear()).slice(-2);
title.textContent=`Current Jackpot as of ${day}-${month}-${year}`;
}else{
title.textContent="Last Jackpot Hits";
}
}

function animateCounter(el,target){
let duration=1500,startTime=null;
function update(t){
if(!startTime)startTime=t;
let progress=t-startTime;
let percent=Math.min(progress/duration,1);
let value=Math.floor(percent*target);
el.textContent=value.toLocaleString()+" THB";
if(progress<duration){requestAnimationFrame(update);}
else{el.textContent=target.toLocaleString()+" THB";}
}
requestAnimationFrame(update);
}


function renderJackpot(){

var container=document.getElementById("jackpot-container");
container.innerHTML="";
var games=jackpotData[currentMode];
if(!games){ return; }

var keys=Object.keys(games);

for(var i=0;i<keys.length;i++){

var key=keys[i];
var game=games[key];

var gameDiv=document.createElement("div");
gameDiv.className="game reveal";

gameDiv.innerHTML =
"<h2>"+formatGameName(key)+"</h2>"+
"<div class='levels'>"+
"<div class='level'>"+
"<strong>Level 1</strong>"+
"<div class='amount' data-value='"+game.level1+"'>0 THB</div>"+
"<div class='date'>"+
(currentMode==="current"
? "Updated: "+(game.time||"--:--")
: "Date: "+(game.level1_date||"--"))+
"</div>"+
"</div>"+
"<div class='level'>"+
"<strong>Level 2</strong>"+
"<div class='amount' data-value='"+game.level2+"'>0 THB</div>"+
"<div class='date'>"+
(currentMode==="current"
? "Updated: "+(game.time||"--:--")
: "Date: "+(game.level2_date||"--"))+
"</div>"+
"</div>"+
"</div>";

container.appendChild(gameDiv);
}

/* SAFE STAGGER */
var cards=document.querySelectorAll(".game");
for(var j=0;j<cards.length;j++){
cards[j].style.transitionDelay=(j*0.2)+"s";
}

/* COUNTER + GLOW */
if(currentMode==="current"){

var amounts=document.querySelectorAll(".amount");

for(var k=0;k<amounts.length;k++){

var el=amounts[k];
var target=parseInt(el.getAttribute("data-value"));

if(!isNaN(target)){
animateCounter(el,target);

(function(element){
setTimeout(function(){
element.classList.add("glow");
},1500);
})(el);
}
}

}else{

var amountsStatic=document.querySelectorAll(".amount");

for(var x=0;x<amountsStatic.length;x++){
var el2=amountsStatic[x];
var target2=parseInt(el2.getAttribute("data-value"));
el2.textContent=Number(target2).toLocaleString()+" THB";
el2.classList.remove("glow");
}

}

revealOnScroll();
}

/* SCROLL EFFECT */
function revealOnScroll(){
const reveals=document.querySelectorAll(".reveal");
reveals.forEach(el=>{
const windowHeight=window.innerHeight;
const elementTop=el.getBoundingClientRect().top;
if(elementTop < windowHeight - 100){
el.classList.add("active");
}
});
}
window.addEventListener("scroll",revealOnScroll);
window.addEventListener("load",revealOnScroll);

function formatGameName(key){
return key.replace(/([A-Z])/g," $1").replace(/^./,s=>s.toUpperCase());
}
