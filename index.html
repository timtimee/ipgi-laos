<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPGI - Event and Jackpot Update</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0b0f1a;color:white;overflow-x:hidden;}

.navbar{
position:fixed;
top:0;
left:0;
width:100%;
padding:12px 8%;
display:flex;
align-items:center;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(255,215,0,0.2);
z-index:1000;
}

.logo img{height:42px;cursor:pointer;}

.lang-switch{
margin-left:auto;
display:flex;
gap:8px;
}

.lang-switch button{
background:transparent;
border:1px solid gold;
border-radius:50%;
padding:6px 10px;
cursor:pointer;
font-size:18px;
transition:0.3s;
}

.lang-switch button.active{
background:gold;
color:black;
transform:scale(1.1);
}

.lang-switch button:hover{background:gold;}

.hero{
padding:120px 10% 80px;
text-align:center;
background:linear-gradient(135deg,#111827,#1f2937);
transition:opacity 0.3s ease;
}

.hero.fade{opacity:0;}

.hero h1{
font-size:3rem;
color:#ffd700;
margin-bottom:20px;
}

.hero h2{
color:#00ffcc;
margin-bottom:30px;
}

.event-box{
max-width:900px;
margin:auto;
background:rgba(255,255,255,0.03);
border:1px solid rgba(230,193,90,0.25);
border-radius:18px;
padding:50px;
backdrop-filter:blur(20px);
box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.prize{margin:12px 0;font-size:1.15rem;}
.highlight{color:#7fffd4;font-weight:600;}
.schedule{margin-top:25px;line-height:1.8;opacity:0.85;}
.cta{margin-top:35px;font-size:1.25rem;color:#e6c15a;font-weight:600;}

.jackpot-section{
padding:100px 10%;
text-align:center;
background:#141a2e;
}

.toggle-buttons{
margin:30px 0 60px;
}

.toggle-buttons button{
padding:12px 30px;
margin:0 10px;
border-radius:30px;
border:1px solid gold;
background:transparent;
color:gold;
cursor:pointer;
transition:0.3s;
}

.toggle-buttons button.active{
background:gold;
color:black;
font-weight:600;
}

.game{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,215,0,0.3);
border-radius:20px;
padding:40px;
margin-bottom:40px;
box-shadow:0 0 25px rgba(255,215,0,0.1);
backdrop-filter:blur(10px);
opacity:0;
transform:translateY(40px);
transition:all 0.6s ease;
}

.game.visible{
opacity:1;
transform:translateY(0);
}

.levels{
display:flex;
justify-content:space-between;
gap:20px;
flex-wrap:wrap;
}

.level{
flex:1;
min-width:250px;
background:rgba(0,0,0,0.5);
padding:25px;
border-radius:15px;
}

.amount{
font-size:2rem;
font-weight:700;
margin:15px 0;
background:linear-gradient(90deg,#ffcc00,#ffffff,#ffcc00);
background-size:200% auto;
color:transparent;
background-clip:text;
-webkit-background-clip:text;
}

.amount.shimmer{animation:shimmer 1.2s linear infinite;}
.amount.pulse{animation:pulseGlow 1s ease infinite alternate;}

@keyframes shimmer{to{background-position:-200% center;}}
@keyframes pulseGlow{from{text-shadow:0 0 10px gold;}to{text-shadow:0 0 25px gold;}}

.date{
font-size:0.9rem;
color:#aaa;
margin-top:8px;
}

footer{
padding:40px;
text-align:center;
color:gold;
background:#0b0f1a;
font-size:0.9rem;
}

@media(max-width:768px){
.levels{flex-direction:column;}
.hero h1{font-size:2.2rem;}
.event-box{padding:28px;}
}
</style>
</head>

<body>

<nav class="navbar">
<div class="logo">
<a href="https://www.indo.com.au" target="_blank">
<img src="https://indo.com.au/wp-content/uploads/2024/03/Group-3-1.png">
</a>
</div>

<div class="lang-switch">
<button onclick="setLanguage('en',this)">ðŸ‡¬ðŸ‡§</button>
<button onclick="setLanguage('th',this)">ðŸ‡¹ðŸ‡­</button>
<button onclick="setLanguage('zh',this)">ðŸ‡¨ðŸ‡³</button>
<button onclick="setLanguage('lo',this)">ðŸ‡±ðŸ‡¦</button>
<button onclick="setLanguage('ko',this)">ðŸ‡°ðŸ‡·</button>
</div>
</nav>

<section class="hero" id="hero">
<h1 id="event-title"></h1>
<h2 id="event-subtitle"></h2>

<div class="event-box">
<div class="prize" id="prize1"></div>
<div class="prize" id="prize2"></div>
<div class="prize" id="prize3"></div>
<div class="schedule" id="schedule"></div>
<div style="margin-top:25px;opacity:0.85;" id="location"></div>
<div class="cta" id="cta-text"></div>
</div>

<section class="jackpot-section">

<h1 id="jackpot-title"></h1>

<div class="toggle-buttons">
<button id="btn-current" class="active">Current Jackpot</button>
<button id="btn-last">Last Jackpot Hits</button>
</div>

<div id="jackpot-container"></div>

</section>

<footer>

</footer>

<script>

/* ========= LANGUAGE ========= */

const translations = {
en:{
title:"Happy Hour Jackpot",
subtitle:"On-Going Event",
prize1:"1st Prize - <span class='highlight'>15,000 THB</span> (min bet: 5,000 THB)",
prize2:"2nd Prize - <span class='highlight'>10,000 THB</span> (min bet: 3,000 THB)",
prize3:"3rd Prize - <span class='highlight'>5,000 THB</span> (min bet: 1,000 THB)",
schedule:"<strong>Starts every Friday</strong><br>1st Session: 18:01H - 18:45H<br>2nd Session: 19:01H - 19:45H",
location:"Play at <strong>First Floor â€“ Zone C</strong><br>Inspired Sabre Hydra & Alfastreet Wiky Roulette Machines",
cta:"Play and chance to win a Jackpot!"
}
};

function setLanguage(lang,btn){
const hero=document.getElementById("hero");
hero.classList.add("fade");

setTimeout(()=>{
const t=translations[lang];
document.getElementById("event-title").innerHTML=t.title;
document.getElementById("event-subtitle").innerHTML=t.subtitle;
document.getElementById("prize1").innerHTML=t.prize1;
document.getElementById("prize2").innerHTML=t.prize2;
document.getElementById("prize3").innerHTML=t.prize3;
document.getElementById("schedule").innerHTML=t.schedule;
document.getElementById("location").innerHTML=t.location;
document.getElementById("cta-text").innerHTML=t.cta;
hero.classList.remove("fade");
},200);

document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
if(btn) btn.classList.add("active");
}

setLanguage("en",document.querySelector(".lang-switch button"));

/* ========= JACKPOT ========= */

let jackpotData={};
let currentMode="current";

fetch("./data.json")
.then(res=>res.json())
.then(data=>{
jackpotData=data;
currentMode=data.mode||"current";
setActiveButton();
renderJackpot();
});

document.getElementById("btn-current").onclick=()=>{
currentMode="current";
setActiveButton();
renderJackpot();
};

document.getElementById("btn-last").onclick=()=>{
currentMode="last";
setActiveButton();
renderJackpot();
};

function setActiveButton(){

document.getElementById("btn-current").classList.toggle("active",currentMode==="current");
document.getElementById("btn-last").classList.toggle("active",currentMode==="last");

const title=document.getElementById("jackpot-title");

if(currentMode==="current"){
const today=new Date();
const day=String(today.getDate()).padStart(2,'0');
const monthNames=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const month=monthNames[today.getMonth()];
const year=String(today.getFullYear()).slice(-2);
title.textContent=`Current Jackpot as of ${day}-${month}-${year}`;
}else{
title.textContent="Last Jackpot Hits";
}
}

function renderJackpot(){
const container=document.getElementById("jackpot-container");
container.innerHTML="";

const games=jackpotData[currentMode];
if(!games)return;

Object.keys(games).forEach(gameKey=>{
const game=games[gameKey];

container.innerHTML+=`
<div class="game visible">
<h2>${formatGameName(gameKey)}</h2>
<div class="levels">
<div class="level">
<strong>Level 1</strong>
<div class="amount">${game.level1.toLocaleString()} THB</div>
<div class="date">Updated: ${game.time||"--:--"}</div>
</div>

<div class="level">
<strong>Level 2</strong>
<div class="amount">${game.level2.toLocaleString()} THB</div>
<div class="date">Updated: ${game.time||"--:--"}</div>
</div>
</div>
</div>
`;
});
}

function formatGameName(key){
return key.replace(/([A-Z])/g," $1").replace(/^./,str=>str.toUpperCase());
}

</script>

</body>
</html>
