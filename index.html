<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPGI - Event and Jackpot Update</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0b0f1a;color:white;overflow-x:hidden;}

.navbar{
position:fixed;
top:0;
left:0;
width:100%;
padding:12px 8%;
display:flex;
align-items:center;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(255,215,0,0.2);
z-index:1000;
}

.logo img{height:42px;}

.lang-switch{margin-left:auto;display:flex;gap:8px;}

.lang-switch button{
background:transparent;
border:1px solid gold;
border-radius:50%;
padding:6px 10px;
cursor:pointer;
font-size:18px;
transition:0.3s;
}

.lang-switch button.active{
background:gold;
color:black;
transform:scale(1.1);
}

.lang-switch button:hover{background:gold;}

.hero{
padding:120px 10% 80px;
text-align:center;
background:linear-gradient(135deg,#111827,#1f2937);
transition:opacity 0.3s ease;
}

.hero.fade{opacity:0;}

.hero h1{font-size:3rem;color:#ffd700;margin-bottom:20px;}
.hero h2{color:#00ffcc;margin-bottom:30px;}

.event-box{
max-width:900px;
margin:auto;
background:rgba(255,255,255,0.03);
border:1px solid rgba(230,193,90,0.25);
border-radius:18px;
padding:50px;
backdrop-filter:blur(20px);
box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.prize{margin:12px 0;font-size:1.15rem;}
.highlight{color:#7fffd4;font-weight:600;}
.schedule{margin-top:25px;line-height:1.8;opacity:0.85;}
.cta{margin-top:35px;font-size:1.25rem;color:#e6c15a;font-weight:600;}

.jackpot-section{
padding:100px 10%;
text-align:center;
background:#141a2e;
}

.toggle-buttons{margin:30px 0 60px;}

.toggle-buttons button{
padding:12px 30px;
margin:0 10px;
border-radius:30px;
border:1px solid gold;
background:transparent;
color:gold;
cursor:pointer;
transition:0.3s;
}

.toggle-buttons button.active{
background:gold;
color:black;
font-weight:600;
}

.game{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,215,0,0.3);
border-radius:20px;
padding:40px;
margin-bottom:40px;
box-shadow:0 0 25px rgba(255,215,0,0.1);
backdrop-filter:blur(10px);
}

.levels{display:flex;gap:20px;flex-wrap:wrap;}
.level{flex:1;min-width:250px;background:rgba(0,0,0,0.5);padding:25px;border-radius:15px;}
.amount{font-size:2rem;font-weight:700;margin:15px 0;color:#ffd700;}
.date{font-size:0.9rem;color:#aaa;margin-top:8px;}

footer{
padding:40px;
text-align:center;
color:gold;
background:#0b0f1a;
font-size:0.9rem;
}

@media(max-width:768px){
.levels{flex-direction:column;}
.hero h1{font-size:2.2rem;}
.event-box{padding:28px;}
}
</style>
</head>

<body>

<nav class="navbar">
<div class="logo">
<a href="https://www.indo.com.au" target="_blank">
<img src="https://indo.com.au/wp-content/uploads/2024/03/Group-3-1.png">
</a>
</div>

<div class="lang-switch">
<button onclick="setLanguage('en',this)">üá¨üáß</button>
<button onclick="setLanguage('th',this)">üáπüá≠</button>

</div>
</nav>

<section class="hero" id="hero">
<h1 id="event-title"></h1>
<h2 id="event-subtitle"></h2>

<div class="event-box">
<div class="prize" id="prize1"></div>
<div class="prize" id="prize2"></div>
<div class="prize" id="prize3"></div>
<div class="schedule" id="schedule"></div>
<div style="margin-top:25px;opacity:0.85;" id="location"></div>
<div class="cta" id="cta-text"></div>
</div>
</section>

<section class="jackpot-section">
<h1 id="jackpot-title"></h1>

<div class="toggle-buttons">
<button id="btn-current" class="active">Current Jackpot</button>
<button id="btn-last">Last Jackpot Hits</button>
</div>

<div id="jackpot-container"></div>
</section>

<footer>¬© 2026 IPGI Laos. All rights reserved.</footer>

<script>

location:"Play at <strong>First Floor ‚Äì Zone C</strong><br>Inspired Sabre Hydra & Alfastreet Wiky Roulette Machines",
cta:"Play and chance to win a Jackpot!"
},
th:{
title:"‡πÅ‡∏Æ‡∏õ‡∏õ‡∏µ‡πâ‡∏≠‡∏≤‡∏ß‡∏£‡πå‡πÅ‡∏à‡πá‡∏Ñ‡∏û‡∏≠‡∏ï",
subtitle:"‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏≠‡∏¢‡∏π‡πà",
prize1:"‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏ó‡∏µ‡πà 1 - <span class='highlight'>15,000 ‡∏ö‡∏≤‡∏ó</span> (‡πÄ‡∏î‡∏¥‡∏°‡∏û‡∏±‡∏ô‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥: 5,000 ‡∏ö‡∏≤‡∏ó)",
prize2:"‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏ó‡∏µ‡πà 2 - <span class='highlight'>10,000 ‡∏ö‡∏≤‡∏ó</span> (‡πÄ‡∏î‡∏¥‡∏°‡∏û‡∏±‡∏ô‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥: 3,000 ‡∏ö‡∏≤‡∏ó)",
prize3:"‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏ó‡∏µ‡πà 3 - <span class='highlight'>5,000 ‡∏ö‡∏≤‡∏ó</span> (‡πÄ‡∏î‡∏¥‡∏°‡∏û‡∏±‡∏ô‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥: 1,000 ‡∏ö‡∏≤‡∏ó)",

location:"‡πÄ‡∏•‡πà‡∏ô‡∏ó‡∏µ‡πà <strong>‡∏ä‡∏±‡πâ‡∏ô 1 ‚Äì ‡πÇ‡∏ã‡∏ô C</strong><br>Inspired Sabre Hydra & Alfastreet Wiky Roulette Machines",
cta:"‡∏£‡πà‡∏ß‡∏°‡∏™‡∏ô‡∏∏‡∏Å‡πÅ‡∏•‡∏∞‡∏•‡∏∏‡πâ‡∏ô‡∏£‡∏±‡∏ö‡πÅ‡∏à‡πá‡∏Ñ‡∏û‡∏≠‡∏ï!"
}
};

/* ===== LANGUAGE SWITCH ===== */

function setLanguage(lang,btn){
const hero=document.getElementById("hero");
hero.classList.add("fade");

setTimeout(()=>{
const t=translations[lang]||translations.en;
document.getElementById("event-title").innerHTML=t.title;
document.getElementById("event-subtitle").innerHTML=t.subtitle;
document.getElementById("prize1").innerHTML=t.prize1;
document.getElementById("prize2").innerHTML=t.prize2;
document.getElementById("prize3").innerHTML=t.prize3;
document.getElementById("schedule").innerHTML=t.schedule;
document.getElementById("location").innerHTML=t.location;
document.getElementById("cta-text").innerHTML=t.cta;
hero.classList.remove("fade");
},200);

document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
if(btn) btn.classList.add("active");
}

setLanguage("en",document.querySelector(".lang-switch button"));

/* ===== JACKPOT LOGIC ===== */

let jackpotData={};
let currentMode="current";

fetch("./data.json")
.then(res=>res.json())
.then(data=>{
jackpotData=data;
currentMode=data.mode||"current";
setActiveButton();
renderJackpot();
});

document.getElementById("btn-current").onclick=()=>{
currentMode="current";
setActiveButton();
renderJackpot();
};

document.getElementById("btn-last").onclick=()=>{
currentMode="last";
setActiveButton();
renderJackpot();
};

function setActiveButton(){

document.getElementById("btn-current").classList.toggle("active",currentMode==="current");
document.getElementById("btn-last").classList.toggle("active",currentMode==="last");

const title=document.getElementById("jackpot-title");

if(currentMode==="current"){
const d=new Date();
const day=String(d.getDate()).padStart(2,'0');
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const month=months[d.getMonth()];
const year=String(d.getFullYear()).slice(-2);
title.textContent=`Current Jackpot as of ${day}-${month}-${year}`;
}else{
title.textContent="Last Jackpot Hits";
}
}

function renderJackpot(){
const container=document.getElementById("jackpot-container");
container.innerHTML="";
const games=jackpotData[currentMode];
if(!games)return;

Object.keys(games).forEach(gameKey=>{
const game=games[gameKey];

container.innerHTML+=`
<div class="game">
<h2>${formatGameName(gameKey)}</h2>
<div class="levels">
<div class="level">
<strong>Level 1</strong>
<div class="amount">${Number(game.level1).toLocaleString()} THB</div>
<div class="date">
${
currentMode==="current"
? "Updated: "+(game.time||"--:--")
: "Date: "+(game.level1_date||"--")
}
</div>
</div>
<div class="level">
<strong>Level 2</strong>
<div class="amount">${Number(game.level2).toLocaleString()} THB</div>
<div class="date">
${
currentMode==="current"
? "Updated: "+(game.time||"--:--")
: "Date: "+(game.level2_date||"--")
}
</div>
</div>
</div>
</div>
`;
});
}

function formatGameName(key){
return key.replace(/([A-Z])/g," $1").replace(/^./,str=>str.toUpperCase());
}

</script>

</html>
