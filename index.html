.game.visible{

}

.levels{

.level{

.amount{
font-size:2rem;
font-weight:700;
margin:15px 0;
background:linear-gradient(90deg,#ffcc00,#ffffff,#ffcc00);

color:transparent;
background-clip:text;
-webkit-background-clip:text;
}

.amount.shimmer{animation:shimmer 1.2s linear infinite;}
.amount.pulse{animation:pulseGlow 1s ease infinite alternate;}

@keyframes shimmer{to{background-position:-200% center;}}
@keyframes pulseGlow{from{text-shadow:0 0 10px gold;}to{text-shadow:0 0 25px gold;}}

.gold-divider{

// default language
setLanguage("en", document.querySelector(".lang-switch button"));

/* =========================
   JACKPOT RENDER (RESTORED)
========================= */

let jackpotData = {};
let currentMode = "current";

fetch("./data.json")
  .then(res => res.json())
  .then(data => {
    jackpotData = data;
    currentMode = data.mode || "current";
    setActiveButton();
    renderJackpot();
  })
  .catch(err => {
    console.error("Failed to load data.json", err);
  });

document.getElementById("btn-current").onclick = () => {
  currentMode = "current";
  setActiveButton();
  renderJackpot();
};

document.getElementById("btn-last").onclick = () => {
  currentMode = "last";
  setActiveButton();
  renderJackpot();
};

function setActiveButton(){

  document.getElementById("btn-current").classList.toggle("active", currentMode==="current");
  document.getElementById("btn-last").classList.toggle("active", currentMode==="last");

  const titleElement = document.getElementById("jackpot-title");

  if(currentMode === "current"){

    const today = new Date();
    const day = String(today.getDate()).padStart(2,'0');

    const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const month = monthNames[today.getMonth()];

    const year = String(today.getFullYear()).slice(-2);

    titleElement.textContent = `Current Jackpot as of ${day}-${month}-${year}`;

  }else{
    titleElement.textContent = "Last Jackpot Hits";
  }
}

  // keep title consistent
  document.getElementById("jackpot-title").textContent =
    currentMode === "current" ? "Current Jackpot" : "Last Jackpot Hits";
}

function renderJackpot(){
  const container = document.getElementById("jackpot-container");
  container.innerHTML = "";

  const games = jackpotData[currentMode];
  if(!games){
    container.innerHTML = "<p style='opacity:0.8;'>No jackpot data found.</p>";
    return;
  }

  Object.keys(games).forEach(gameKey => {
    const game = games[gameKey];

    container.innerHTML += `
      <div class="game">
        <h2>${formatGameName(gameKey)}</h2>
        <div class="levels">
          <div class="level">
            <strong>Level 1</strong>
            <div class="amount" data-target="${game.level1}">0</div>
            <div class="date">
              ${
                currentMode === "current"
                  ? "Updated: " + (game.time || "--:--")
                  : "Date: " + (game.level1_date || "--")
              }
            </div>
          </div>

          <div class="level">
            <strong>Level 2</strong>
            <div class="amount" data-target="${game.level2}">0</div>
            <div class="date">
              ${
                currentMode === "current"
                  ? "Updated: " + (game.time || "--:--")
                  : "Date: " + (game.level2_date || "--")
              }
            </div>
          </div>
        </div>
      </div>
      <div class="gold-divider"></div>
    `;
  });

  animateCounters();
  revealOnScroll();
}

function formatGameName(key){
  return key.replace(/([A-Z])/g," $1").replace(/^./,str=>str.toUpperCase());
}

function animateCounters(){
  document.querySelectorAll('.amount').forEach(counter=>{
    const target = parseInt(counter.dataset.target || "0", 10);
    let count = 0;
    const increment = target / 120;

    counter.classList.remove("pulse");
    counter.classList.add("shimmer");

    function update(){
      count += increment;
      if(count < target){
        counter.textContent = Math.floor(count).toLocaleString()+" THB";
        requestAnimationFrame(update);
      }else{
        counter.textContent = target.toLocaleString()+" THB";
        counter.classList.remove("shimmer");
        counter.classList.add("pulse");
      }
    }
    update();
  });
}

function revealOnScroll(){
  const games = document.querySelectorAll('.game');
  const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
      }
    });
  },{threshold:0.3});

  games.forEach(game=>observer.observe(game));
}
