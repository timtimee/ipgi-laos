/* ===== LANTERNS (NON-BREAKING) ===== */
.lantern{
position:fixed;
top:-120px;
font-size:38px;
opacity:.6;
pointer-events:none;
z-index:1;
animation:floatLantern linear infinite;
}

@keyframes floatLantern{
0%{transform:translateY(0);}
100%{transform:translateY(130vh);}
}

/* ===== NAVBAR ===== */
.navbar{
position:fixed;
top:0;
left:0;
width:100%;
height:70px;
padding:0 6%;
display:flex;
align-items:center;
justify-content:space-between;
background:#7a0000;
border-bottom:2px solid gold;
z-index:1000;
}

.logo img{
height:48px;
max-width:160px;
object-fit:contain;
}

.lang-switch{
display:flex;
gap:8px;
}

.lang-switch button{
border:1px solid gold;
background:transparent;
color:gold;
border-radius:50%;
padding:6px 10px;
font-size:16px;
cursor:pointer;
transition:.3s;
}

.lang-switch button.active{
background:gold;
color:#7a0000;
transform:scale(1.1);
}

/* ===== HERO ===== */
.hero{
position:relative;
z-index:2;
padding:150px 8% 80px;
text-align:center;
animation:fireGlow 5s infinite;
}

@keyframes fireGlow{
0%{box-shadow:0 0 0 rgba(255,215,0,0);}
50%{box-shadow:0 0 60px rgba(255,215,0,.35);}
100%{box-shadow:0 0 0 rgba(255,215,0,0);}
}

.hero h1{

}

.hero h2{

}

.horse-badge{
display:inline-block;

padding:8px 22px;
border-radius:25px;
font-weight:700;
margin-bottom:30px;
box-shadow:0 0 20px rgba(255,215,0,0.4);
}

/* EVENT BOX */
.event-box{
max-width:900px;
margin:0 auto;
background:rgba(0,0,0,0.6);
border:2px solid gold;
border-radius:18px;
padding:40px;
box-shadow:0 0 25px rgba(255,215,0,0.3);
}

.highlight{
color:gold;
font-weight:700;
}

/* ===== JACKPOT SECTION ===== */
.jackpot-section{
position:relative;
z-index:2;
padding:80px 8%;
text-align:center;
background:#2b0000;
}

#jackpot-title{
font-size:2rem;
margin-bottom:20px;
color:gold;
}

/* Toggle */
.toggle-buttons{
margin:20px 0 40px;
}

.toggle-buttons button{
padding:10px 25px;
margin:0 8px;
border-radius:30px;
border:2px solid gold;
background:transparent;
color:gold;
cursor:pointer;
transition:.3s;
}

.toggle-buttons button.active{
background:gold;
color:#7a0000;
font-weight:700;
}

/* Game Card */
.game{
max-width:1000px;
margin:0 auto 40px;
background:rgba(0,0,0,0.65);
border:2px solid gold;
border-radius:20px;
padding:35px;
box-shadow:0 0 25px rgba(255,215,0,0.25);
}

.game h2{
margin-bottom:20px;
color:#ffd700;
}

.levels{
display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
}

.level{
flex:1;
min-width:240px;
background:rgba(120,0,0,0.5);
border:1px solid gold;
border-radius:15px;
padding:20px;
}

.amount{
font-size:2rem;
font-weight:800;
color:gold;
margin:12px 0;
}

/* GOLD GLOW */
@keyframes goldPulse{
0%{text-shadow:0 0 6px rgba(255,215,0,0.5);}
50%{text-shadow:0 0 25px rgba(255,215,0,1);}
100%{text-shadow:0 0 6px rgba(255,215,0,0.5);}
}

.amount.glow{
animation:goldPulse 2.2s infinite ease-in-out;
}

/* Footer */
footer{
padding:30px;
text-align:center;
background:#1a0000;
color:gold;
border-top:2px solid gold;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

.hero{
padding:130px 5% 60px;
}

.hero h1{
font-size:2rem;
}

.event-box{
padding:25px;
}

.levels{
flex-direction:column;
}

.logo img{
height:40px;
}

.lantern{
font-size:26px;
}

/* LANGUAGE */
function setLanguage(lang,btn){
const hero=document.getElementById("hero");
hero.classList.add("fade");
setTimeout(()=>{
const t=translations[lang]||translations.en;
document.getElementById("event-title").innerHTML=t.title;
document.getElementById("event-subtitle").innerHTML=t.subtitle;
document.getElementById("prize1").innerHTML=t.prize1;
document.getElementById("prize2").innerHTML=t.prize2;
document.getElementById("prize3").innerHTML=t.prize3;
document.getElementById("schedule").innerHTML=t.schedule;
document.getElementById("location").innerHTML=t.location;
document.getElementById("cta-text").innerHTML=t.cta;
hero.classList.remove("fade");
},200);
document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
if(btn) btn.classList.add("active");
}
setLanguage("en",document.querySelector(".lang-switch button"));

/* JACKPOT */
let jackpotData={},currentMode="current";

fetch("data.json")
.then(res=>res.json())
.then(data=>{
jackpotData=data;
currentMode=data.mode||"current";
setActiveButton();
renderJackpot();
});

document.getElementById("btn-current").onclick=()=>{
currentMode="current";
setActiveButton();
renderJackpot();
};
document.getElementById("btn-last").onclick=()=>{
currentMode="last";
setActiveButton();
renderJackpot();
};

function setActiveButton(){
const btnCurrent=document.getElementById("btn-current");
const btnLast=document.getElementById("btn-last");
const title=document.getElementById("jackpot-title");

btnCurrent.classList.toggle("active",currentMode==="current");
btnLast.classList.toggle("active",currentMode==="last");

if(currentMode==="current"){
const d=new Date();
const day=String(d.getDate()).padStart(2,'0');
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const month=months[d.getMonth()];
const year=String(d.getFullYear()).slice(-2);
title.textContent=`Current Jackpot as of ${day}-${month}-${year}`;
}else{
title.textContent="Last Jackpot Hits";
}
}

function animateCounter(el,target){
let duration=1500,startTime=null;
function update(t){
if(!startTime)startTime=t;
let progress=t-startTime;
let percent=Math.min(progress/duration,1);
let value=Math.floor(percent*target);
el.textContent=value.toLocaleString()+" THB";
if(progress<duration){requestAnimationFrame(update);}
else{el.textContent=target.toLocaleString()+" THB";}
}
requestAnimationFrame(update);
}


function renderJackpot(){

var container=document.getElementById("jackpot-container");
container.innerHTML="";
var games=jackpotData[currentMode];
if(!games){ return; }

var keys=Object.keys(games);

for(var i=0;i<keys.length;i++){

var key=keys[i];
var game=games[key];

var gameDiv=document.createElement("div");
gameDiv.className="game reveal";

gameDiv.innerHTML =
"<h2>"+formatGameName(key)+"</h2>"+
"<div class='levels'>"+
"<div class='level'>"+
"<strong>Level 1</strong>"+
"<div class='amount' data-value='"+game.level1+"'>0 THB</div>"+
"<div class='date'>"+
(currentMode==="current"
? "Updated: "+(game.time||"--:--")
: "Date: "+(game.level1_date||"--"))+
"</div>"+
"</div>"+
"<div class='level'>"+
"<strong>Level 2</strong>"+
"<div class='amount' data-value='"+game.level2+"'>0 THB</div>"+
"<div class='date'>"+
(currentMode==="current"
? "Updated: "+(game.time||"--:--")
: "Date: "+(game.level2_date||"--"))+
"</div>"+
"</div>"+
"</div>";

container.appendChild(gameDiv);
}

/* SAFE STAGGER */
var cards=document.querySelectorAll(".game");
for(var j=0;j<cards.length;j++){
cards[j].style.transitionDelay=(j*0.2)+"s";
}

/* COUNTER + GLOW */
if(currentMode==="current"){

var amounts=document.querySelectorAll(".amount");

for(var k=0;k<amounts.length;k++){

var el=amounts[k];
var target=parseInt(el.getAttribute("data-value"));

if(!isNaN(target)){
animateCounter(el,target);

(function(element){
setTimeout(function(){
element.classList.add("glow");
},1500);
})(el);
}
}

}else{

var amountsStatic=document.querySelectorAll(".amount");

for(var x=0;x<amountsStatic.length;x++){
var el2=amountsStatic[x];
var target2=parseInt(el2.getAttribute("data-value"));
el2.textContent=Number(target2).toLocaleString()+" THB";
el2.classList.remove("glow");
}

}

revealOnScroll();
}

/* SCROLL EFFECT */
function revealOnScroll(){
const reveals=document.querySelectorAll(".reveal");
reveals.forEach(el=>{
const windowHeight=window.innerHeight;
const elementTop=el.getBoundingClientRect().top;
if(elementTop < windowHeight - 100){
el.classList.add("active");
}
});
}
window.addEventListener("scroll",revealOnScroll);
window.addEventListener("load",revealOnScroll);

function formatGameName(key){
return key.replace(/([A-Z])/g," $1").replace(/^./,s=>s.toUpperCase());
}
