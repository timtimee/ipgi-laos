<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:radial-gradient(circle at top,#8b0000,#3a0000 60%,#1a0000);
color:#fff5e6;
overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
position:fixed;
top:0;
left:0;
width:100%;
height:70px;
padding:0 6%;
display:flex;
align-items:center;
justify-content:space-between;
background:#7a0000;
border-bottom:2px solid gold;
z-index:1000;
}

.logo img{
height:48px;
max-width:160px;
object-fit:contain;
}

.lang-switch{
display:flex;
gap:8px;
}

.lang-switch button{
border:1px solid gold;
background:transparent;
color:gold;
border-radius:50%;
padding:6px 10px;
font-size:16px;
cursor:pointer;
transition:.3s;
}

.lang-switch button.active{
background:gold;
color:#7a0000;
transform:scale(1.1);
}

/* ===== HERO ===== */
.hero{
position:relative;
z-index:2;
padding:150px 8% 80px;
text-align:center;
background:
linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.75)),
url("images/cny-bg.webp");
background-size:cover;
background-position:center;
background-repeat:no-repeat;
}

/* quick fade used by language/event switching */
.hero.fade{opacity:.25; transform:translateY(2px); transition:opacity .2s ease, transform .2s ease;}

.hero h1{
font-family:'Merienda', sans-serif;
font-size:4rem;
letter-spacing:3px;
color:white;
text-transform:uppercase;
text-shadow:
0 0 10px rgba(255,215,0,0.6),
0 0 25px rgba(255,215,0,0.4);
}

.hero h2{
color:#ffd700;
margin-bottom:15px;
}

/* EVENT NAV (Prev/Next) */
.event-nav{
display:flex;
align-items:center;
justify-content:center;
gap:14px;
margin:0 0 10px;
}
.event-nav button{
width:44px;
height:44px;
border-radius:50%;
border:1px solid rgba(255,215,0,.7);
background:rgba(0,0,0,.35);
color:#ffd24a;
font-size:28px;
line-height:1;
cursor:pointer;
transition:.2s;
box-shadow:0 0 18px rgba(255,215,0,.12);
}
..event-nav button:active{transform:scale(.98);}

/* Dots (event indicators) */
.evt-dots{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
min-width:64px;
}
.evt-dot{
width:10px;
height:10px;
border-radius:50%;
border:1px solid rgba(255,215,0,.75);
background:rgba(0,0,0,.20);
box-shadow:0 0 10px rgba(255,215,0,.10);
cursor:pointer;
transition:transform .2s ease, background .2s ease, box-shadow .2s ease;
}
.evt-dot.active{
background:gold;
box-shadow:0 0 18px rgba(255,215,0,.45);
transform:scale(1.15);
}

.horse-badge{
display:inline-block;
background:linear-gradient(45deg,gold,#ffcc00);
color:#7a0000;
padding:8px 22px;
border-radius:25px;
font-weight:700;
margin-bottom:22px;
box-shadow:0 0 20px rgba(255,215,0,0.4);
}

/* EVENT BOX */
.event-box{
max-width:900px;
margin:0 auto;
background:rgba(0,0,0,0.6);
border:2px solid gold;
border-radius:18px;
padding:40px;
box-shadow:0 0 25px rgba(255,215,0,0.3);
overflow:hidden;
}

.event-media{
position:relative;
display:none;
margin:-40px -40px 22px; /* pull to edges of box */
}
.event-media.has-img{display:block;}
.event-media::after{
content:'';
position:absolute;
inset:0;
background:linear-gradient(to bottom, rgba(0,0,0,0) 62%, rgba(0,0,0,0.45));
pointer-events:none;
}
.event-img{
width:100%;
max-height:340px;
object-fit:cover;
display:block;
filter:brightness(0.95) contrast(1.08) saturate(1.1);
}

.highlight{
color:gold;
font-weight:700;
}

/* ===== JACKPOT SECTION ===== */
.jackpot-section{
position:relative;
z-index:2;
padding:80px 8%;
text-align:center;
background:
linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
url("images/cny-bg.webp") center/cover no-repeat;
}

.jackpot-section::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:3px;
background:linear-gradient(
to right,
transparent,
rgba(255,215,0,0.8),
rgba(255,215,0,1),
rgba(255,215,0,0.8),
transparent
);
box-shadow:0 0 12px rgba(255,215,0,0.6);
}

#jackpot-title{
font-size:2rem;
margin-bottom:20px;
color:gold;
}

/* Toggle */
.toggle-buttons{
margin:20px 0 40px;
}

.toggle-buttons button{
padding:10px 25px;
margin:0 8px;
border-radius:30px;
border:2px solid gold;
background:transparent;
color:gold;
cursor:pointer;
transition:.3s;
}

.toggle-buttons button.active{
background:gold;
color:#7a0000;
font-weight:700;
}

/* Game Card */
.game{
max-width:1000px;
margin:0 auto 40px;
background:rgba(0,0,0,0.65);
border:2px solid gold;
border-radius:20px;
padding:35px;
box-shadow:0 0 25px rgba(255,215,0,0.25);
}

.game h2{
margin-bottom:20px;
color:#ffd700;
}

.levels{
display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
}

.level{
flex:1;
min-width:240px;
background:rgba(120,0,0,0.5);
border:1px solid gold;
border-radius:15px;
padding:20px;
}

.amount{
font-size:2rem;
font-weight:800;
color:gold;
margin:12px 0;
}

/* GOLD GLOW */
@keyframes goldPulse{
0%{text-shadow:0 0 8px rgba(255,215,0,0.5);}
50%{text-shadow:0 0 30px rgba(255,215,0,1),0 0 60px rgba(255,180,0,0.6);}
100%{text-shadow:0 0 8px rgba(255,215,0,0.5);}
}

.amount.glow{
animation:goldPulse 2.2s infinite ease-in-out;
}

/* Footer */
footer{
padding:30px;
text-align:center;
background:#1a0000;
color:gold;
border-top:2px solid gold;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

.hero{
padding:130px 5% 60px;
}

.hero h1{
font-size:2rem;
}

.event-box{
padding:25px;
}

.event-media{
margin:-25px -25px 18px;
}

.levels{
flex-direction:column;
}

.logo img{
height:40px;
}

.lantern{
font-size:26px;
}

}
</style>

let currentEventIndex = 0;
let currentLang = "en";

/* Dots UI */
const dotsWrap = document.getElementById("evtDots");

function buildDots(){
  if(!dotsWrap) return;
  dotsWrap.innerHTML = "";
  for(let i=0;i<events.length;i++){
    const d = document.createElement("button");
    d.type = "button";
    d.className = "evt-dot" + (i===currentEventIndex ? " active" : "");
    d.setAttribute("aria-label", "Go to event " + (i+1));
    d.addEventListener("click", ()=>{
      currentEventIndex = i;
      applyEventLanguage();
      restartAutoAdvance();
    });
    dotsWrap.appendChild(d);
  }
}

function setActiveDot(){
  if(!dotsWrap) return;
  const dots = dotsWrap.querySelectorAll(".evt-dot");
  dots.forEach((dot, i)=> dot.classList.toggle("active", i===currentEventIndex));
}

/* Auto-advance */
let autoTimer = null;
const AUTO_ADVANCE_MS = 60000; // 3-4 sec (set to 4 sec)

function startAutoAdvance(){
  stopAutoAdvance();
  autoTimer = setInterval(()=>{
    currentEventIndex = (currentEventIndex + 1) % events.length;
    applyEventLanguage();
  }, AUTO_ADVANCE_MS);
}

function stopAutoAdvance(){
  if(autoTimer){
    clearInterval(autoTimer);
    autoTimer = null;
  }
}

function restartAutoAdvance(){
  startAutoAdvance();
}


/* LANGUAGE (keeps active event) */
function setLanguage(lang,btn){
  currentLang = lang || "en";
  applyEventLanguage();
  document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

/* Apply current event + language to UI */
function applyEventLanguage(){
  const hero = document.getElementById("hero");
  hero.classList.add("fade");

  setTimeout(()=>{
    const evt = events[currentEventIndex] || events[0];
    const t = (evt.translations && evt.translations[currentLang]) ? evt.translations[currentLang] : evt.translations.en;

    document.getElementById("event-title").innerHTML = t.title || "";
    document.getElementById("event-subtitle").innerHTML = t.subtitle || "";
    document.getElementById("event-pill").innerHTML = t.pill || "";

    // image
    const mediaWrap = document.getElementById("evtMediaWrap");
    const img = document.getElementById("evtImage");
    if(evt.image && evt.image.trim() !== ""){
      img.src = evt.image;
      img.alt = t.title || "Event image";
      mediaWrap.classList.add("has-img");
    }else{
      img.removeAttribute("src");
      img.alt = "";
      mediaWrap.classList.remove("has-img");
    }

    // content blocks (hide if empty)
    setBlockHTML("prize1", t.prize1);
    setBlockHTML("prize2", t.prize2);
    setBlockHTML("prize3", t.prize3);
    setBlockHTML("schedule", t.schedule);
    setBlockHTML("location", t.location);
    setBlockHTML("cta-text", t.cta);

    setActiveDot();
    hero.classList.remove("fade");
  }, 160);
}

function setBlockHTML(id, html){
  const el = document.getElementById(id);
  el.innerHTML = html || "";
  // hide empty blocks for donut event (clean layout)
  const isEmpty = !html || String(html).trim() === "";
  el.style.display = isEmpty ? "none" : "block";
}

document.getElementById("evtPrev").addEventListener("click", ()=>{
  currentEventIndex = (currentEventIndex - 1 + events.length) % events.length;
  applyEventLanguage();
  restartAutoAdvance();
});

document.getElementById("evtNext").addEventListener("click", ()=>{
  currentEventIndex = (currentEventIndex + 1) % events.length;
  applyEventLanguage();
  restartAutoAdvance();
});

/* Pause auto-advance when user interacts */

if(heroSection){

  heroSection.addEventListener("focusin", stopAutoAdvance);

.then(res=>res.json())
.then(data=>{

};
document.getElementById("btn-last").onclick=()=>{
currentMode="last";

renderJackpot();
};

function setActiveButton(){
const btnCurrent=document.getElementById("btn-current");
const btnLast=document.getElementById("btn-last");
const title=document.getElementById("jackpot-title");

btnCurrent.classList.toggle("active",currentMode==="current");
btnLast.classList.toggle("active",currentMode==="last");

if(currentMode==="current"){
const d=new Date();
const day=String(d.getDate()).padStart(2,'0');
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const month=months[d.getMonth()];
const year=String(d.getFullYear()).slice(-2);
title.textContent=`Current Jackpot as of ${day}-${month}-${year}`;
}else{
title.textContent="Last Jackpot Hits";
}
}

function animateCounter(el,target){
let duration=1500,startTime=null;
function update(t){
if(!startTime)startTime=t;
let progress=t-startTime;
let percent=Math.min(progress/duration,1);
let value=Math.floor(percent*target);
el.textContent=value.toLocaleString()+" THB";
if(progress<duration){requestAnimationFrame(update);}
else{el.textContent=target.toLocaleString()+" THB";}
}
requestAnimationFrame(update);
}

function renderJackpot(){

var container=document.getElementById("jackpot-container");
container.innerHTML="";
var games=jackpotData[currentMode];
if(!games){ return; }

var keys=Object.keys(games);

for(var i=0;i<keys.length;i++){

var key=keys[i];
var game=games[key];

var gameDiv=document.createElement("div");
gameDiv.className="game reveal";

gameDiv.innerHTML =
"<h2>"+formatGameName(key)+"</h2>"+
"<div class='levels'>"+
"<div class='level'>"+
"<strong>Level 1</strong>"+
"<div class='amount' data-value='"+game.level1+"'>0 THB</div>"+
"<div class='date'>"+
(currentMode==="current"
? "Updated: "+(game.time||"--:--")
: "Date: "+(game.level1_date||"--"))+
"</div>"+
"</div>"+
"<div class='level'>"+
"<strong>Level 2</strong>"+
"<div class='amount' data-value='"+game.level2+"'>0 THB</div>"+
"<div class='date'>"+
(currentMode==="current"
? "Updated: "+(game.time||"--:--")
: "Date: "+(game.level2_date||"--"))+
"</div>"+
"</div>"+
"</div>";

container.appendChild(gameDiv);
}

/* SAFE STAGGER */
var cards=document.querySelectorAll(".game");
for(var j=0;j<cards.length;j++){
cards[j].style.transitionDelay=(j*0.2)+"s";
}

/* COUNTER + GLOW */
if(currentMode==="current"){

var amounts=document.querySelectorAll(".amount");

for(var k=0;k<amounts.length;k++){

var el=amounts[k];
var target=parseInt(el.getAttribute("data-value"));

if(!isNaN(target)){
animateCounter(el,target);

(function(element){
setTimeout(function(){
element.classList.add("glow");
},1500);
})(el);
}
}

}else{

var amountsStatic=document.querySelectorAll(".amount");

for(var x=0;x<amountsStatic.length;x++){
var el2=amountsStatic[x];
var target2=parseInt(el2.getAttribute("data-value"));
el2.textContent=Number(target2).toLocaleString()+" THB";
el2.classList.remove("glow");
}

}

revealOnScroll();
}

/* SCROLL EFFECT */
function revealOnScroll(){
const reveals=document.querySelectorAll(".reveal");
reveals.forEach(el=>{
const windowHeight=window.innerHeight;
const elementTop=el.getBoundingClientRect().top;
if(elementTop < windowHeight - 100){
el.classList.add("active");
}
});
}
window.addEventListener("scroll",revealOnScroll);
